<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/lock-closed.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/logoalura.png" alt="Logo de alura con la inicial da letra a">
    </header>
    
    <main>
    <section class="containers">
        <div class="contenedor-input">
            <textarea class="input-texto" id="input-texto" cols="40" rows="8" placeholder="Ingrese el texto aquí"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="contenedor-output">
            <textarea class="output-texto" id="output-texto" cols="40" rows="8" placeholder="Ningún mensaje fue encontrado"></textarea>
        </div>
    </section>

    </section>
        <div class="container-botones">
            <button class="encriptar" id="encriptar" onclick="btnEncriptar()">ENCRIPTAR</button>
            <button class="desencriptar" onclick="btnDesencriptar()">DESENCRIPTAR</button>
            <button class="copiar" onclick="copiar()">COPIAR</button>
        </div>
    </section>   
    </main>

    <footer>
        <span>&copy; 2022 - Jeymar Herrera - Oracle Next Education</span> 
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
